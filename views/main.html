<div class="jumbotron"> <h1>Github battle</h1> <input placeholder="You" type="text" ng-model="players[0].name"> VS <input placeholder="Enemy" type="text" ng-model="players[1].name"> <br> <br> <p><span ng-click="fight()" class="btn btn-lg btn-success">FIGHT <span class="glyphicon glyphicon-exclamation-sign"></span></span></p> </div> <div ng-show="ready"> <div class="row" ng-repeat="prop in properties"> <div class="col-sm-1 text-left"> <span class="glyphicon glyphicon-star" ng-show="winner[prop] == 0"></span> </div> <div class="col-sm-4 text-right"> {{players[0][prop]}} </div> <div class="col-sm-2 text-center"> {{propertyNames[prop]}} </div> <div class="col-sm-4"> {{players[1][prop]}} </div> <div class="col-sm-1 text-right"> <span class="glyphicon glyphicon-star" ng-show="winner[prop] == 1"></span> </div> </div> <hr> <div class="row"> <div class="col-sm-6 text-center"> <rating ng-model="players[0].total"></rating> </div> <div class="col-sm-6 text-center"> <rating ng-model="players[1].total"></rating> </div> </div> <div class="row"> <h2 class="text-center"> WINNER IS {{players[master].name}}! </h2> </div> </div>
