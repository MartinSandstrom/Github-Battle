<div class="jumbotron"> <h1>Github battle</h1> <input placeholder="You" type="text" ng-model="players[0].name"> VS <input placeholder="Enemy" type="text" ng-model="players[1].name"> <br> <br> <p><span ng-click="fight()" class="btn btn-lg btn-success">FIGHT <span class="glyphicon glyphicon-exclamation-sign"></span></span></p> </div> <div ng-show="ready"> <div class="row" ng-repeat="prop in properties"> <div class="col-sm-5 text-right"> <rating ng-model="players[0][prop]" max="10"></rating> </div> <div class="col-sm-2 text-center"> {{propertyNames[prop]}} </div> <div class="col-sm-5"> <rating ng-model="players[1][prop]" max="10"></rating> </div> </div> </div>
