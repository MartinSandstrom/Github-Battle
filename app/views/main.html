<div class="jumbotron">
  <h1>Github battle</h1>

  <input placeholder="You" type="text" ng-model="players[0].name" />
  VS
  <input placeholder="Enemy" type="text" ng-model="players[1].name" />

  <br>
  <br>

  <p ng-hide="ready"><span ng-click="fight()" class="btn btn-lg btn-success">FIGHT <span class="glyphicon glyphicon-exclamation-sign"></span></span></p>
  <p ng-show="ready"><span ng-click="fight()" class="btn btn-lg btn-success">FIGHT AGAIN <span class="glyphicon glyphicon-exclamation-sign"></span></span></p>
</div>

<div ng-show="ready">
  <div class="row" ng-repeat="round in rounds">
    <div class="col-sm-2 text-center">
      {{round.title}}
    </div>

    <div ng-repeat="player in players">
      <div class="col-sm-1 text-left">
        <span class="glyphicon glyphicon-star" ng-show="round.winner == player"></span>
      </div>

      <div class="col-sm-4 text-right">
        {{round.score(player)}}
      </div>
    </div>
  </div>

  <hr>

  <div class="row" ng-show="roundsDone">
    <div class="col-sm-6 text-center">
      <rating ng-model="players[0].total"></rating>
    </div>
    <div class="col-sm-6 text-center">
      <rating ng-model="players[1].total"></rating>
    </div>
  </div>

  <div class="row" ng-show="roundsDone">
    <h2 class="text-center">
      WINNER IS {{players[master].name}}!
    </h2>
  </div>
</div>
